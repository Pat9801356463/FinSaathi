<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinSaathi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-green-600 text-white p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">FinSaathi</h1>
      <nav class="space-x-4">
        <a href="#" id="home-link" class="hover:underline">Home</a>
        <a href="#product-grid" id="products-link" class="hover:underline">Products</a>
        <a href="#" id="dashboard-link" class="hover:underline">Dashboard</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="max-w-6xl mx-auto p-6">
    <section class="text-center my-12">
      <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4">Shop Sustainably, Live Responsibly</h2>
      <p class="text-base sm:text-lg text-gray-600">FinSaathi helps you track your eco-impact and shop green-certified brands.</p>
      <button id="explore-btn" class="mt-6 px-6 py-3 bg-green-500 text-white rounded-xl shadow hover:bg-green-600 transition">Explore Now</button>
    </section>

    <!-- Product Grid -->
    <section id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 product-grid">
      <!-- Products will be injected via JavaScript -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-4 mt-12 border-t">
    Â© 2025 FinSaathi. All rights reserved.
  </footer>

  <script src="app.js"></script>
</body>
</html>
